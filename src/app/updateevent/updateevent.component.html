
<body>
    <div class="" style="display: flex">
          <app-sidenav></app-sidenav>
         
          <div class="form">
            <h2>Update Event</h2>
            <form [formGroup]="loginForm">
            
                <div class="form-group col-xs-6" (ngSubmit)="onupdate()">
                    <label>Title</label>
                    <input type="text" placeholder="Event Title" value="{{event.title}}"  formControlName="Title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Title.errors }">
                    <div *ngIf="submitted && f.Title.errors" class="invalid-feedback">
                      <div *ngIf="f.Title.errors.required" class="alert alert-danger">Title is required</div>
                  </div>
                  </div>
                  <div class="form-group col-xs-6">
                    <label>Date</label>
                    <input type="date"  formControlName="date" id="date"  name="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
                    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                      <div *ngIf="f.date.errors.required" class="alert alert-danger">Title is required</div>
                  </div>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="Description" value="{{event.description}}" placeholder="Event Description" rows="5" id="comment" [ngClass]="{ 'is-invalid': submitted && f.Description.errors }"></textarea>
                    <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
                      <div *ngIf="f.Description.errors.required" class="alert alert-danger">Title is required</div>
                  </div>
                  </div>
                  <div class="form-group">
                    <label>Category</label>
                  
                  <select formControlName="CategoryID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.CategoryID.errors }">
                      <option value="">{{event.categoryID}}</option>
                      <option value="Technology">Technology</option>
                      <option value="Automobile">Automobile</option>
                      <option value="Gadgets">Gadgets</option>
                      <option value="Environment">Environment</option>
                  </select>
                  <div *ngIf="submitted && f.CategoryID.errors" class="invalid-feedback">
                      <div *ngIf="f.CategoryID.errors.required" class="alert alert-danger">Category is required</div>
                  </div>
                  </div>
                  <button class="btn btn-primary" >Update</button>
                 
                        </form>
  
            </div>
      </div>
         </body>
